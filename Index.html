<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI poem generator</title>
</head>

<body>
  <div class="container">
    <h1>French poem generator</h1>
    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input type="text" placeholder="Enter the topic of the French poem" autofocus required autocomplete="off"
            class="instructions" id="user-instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <small class="hint"> i.e: Flower,Paris or Cheese </small>
      </div>
      <div class="poem hidden" id="poem">
      </div>
    </main>
  </div>
  <footer>
    <p>
      This AI project was coded by
      <a href="https://github.com/LR-OM" target="_blank">Laura Romero</a> and is
      <a href="https://github.com/LR-OM/french-poem-generator" target="_blank"> open-sourced on Github </a> and
      <a href="https://ai-french-poem-project.netlify.app/" target=" _blank">hosted on Netlify</a>
    </p>
  </footer>
  <script src="src/Index.js"></script>
</body>

</html>
