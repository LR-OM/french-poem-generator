<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>AI poem generator</title>
</head>

<body>
  <h1>French poem generator</h1>
  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the French poem" autofocus required autocomplete="off" />
      <input type="submit" />
    </form>
    <div>
      Demain, dès l’aube, à l’heure où blanchit la campagne,
      <br />
      Je partirai. Vois-tu, je sais que tu m’attends.
      <br />
      J’irai par la forêt, j’irai par la montagne.
    </div>
  </main>
  <footer>
    <p>
      This AI project was coded by
      <a href="https://github.com/LR-OM" target="_blank">Laura Romero</a>
      <a href="https://github.com/LR-OM/french-poem-generator" target="_blank"> open-sourced on Github </a> and is
      <a href="https://ai-french-poem-project.netlify.app/" target=" _blank">hosted on Netlify</a>
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
